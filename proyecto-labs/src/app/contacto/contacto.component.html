<body>
<app-navbar/>

<div class="cuadro">
    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="f9e6286b-6a12-4b6f-9d2e-dc434ea40f4b">
        <h1>CONTÁCTENOS</h1>
        <div class="input-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="Nombre" id="name" placeholder="Ingrese su nombre" required>
        </div>
        <div class="input-group">
            <label for="organizacion">Nombre de la organización</label>
            <input type="text" name="Organizacion" id="organizacion" placeholder="Ingrese el nombre de su organizacion" required>
        </div>
        <div class="input-group">
            <label for="correo">Correo</label>
            <input type="email" name="Correo" id="correo" placeholder="Ingrese su correo. Ej: correo@gmail.com" required>
        </div>
        <div class="input-group">
            <label for="telf">Teléfono</label>
            <input type="tel" name="Telefono" id="telf" placeholder="Ingrese su número de teléfono. Ej: 0412-1234567" pattern="[0-9]{4}-[0-9]{7}" required>
        </div>
        <div class="input-group">
            <label for="mensaje">¿Cómo podemos ayudarle?</label>
            <textarea name="Mensaje" id="mensaje" rows="8" required></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>
</div>
